
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed cache: 'npm' because it requires a package-lock.json file which may not exist yet.

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Add Android Platform
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Fix Repositories (Prevent 403 Errors)
        run: |
          # Force the use of mavenCentral and google repositories to avoid Forbidden 403 errors
          find android -name "build.gradle" -exec sed -i 's/jcenter()/mavenCentral()/g' {} +
          find android -name "build.gradle" -exec sed -i 's/maven { url "https:\/\/repo.maven.apache.org\/maven2" }/mavenCentral()/g' {} +

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adile-drive-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
