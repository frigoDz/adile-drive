name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Downgrade Node.js version to 16

      - name: Install Dependencies
        run: npm install

      - name: Install Capacitor Android Platform
        run: npm install @capacitor/android  # Ensure Capacitor Android is installed

      - name: Build Web Assets
        run: npm run build

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Clear npm cache
        run: npm cache clean --force  # Clear npm cache

      - name: Add Android Platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adile-drive-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
